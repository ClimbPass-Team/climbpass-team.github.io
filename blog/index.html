<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!--Page Title-->
    <title>ClimbPass</title>

    <!--Meta Keywords and Description-->
    <meta name="keywords" content="ClimbPass">
    <meta name="description" content="ClimbPass is the super climbing platform for all things climbing related.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico" title="Favicon"/>

    <!-- Main CSS Files -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="./blog.css">

    <!-- Namari Color CSS -->
    <link rel="stylesheet" href="../css/namari-color.css">

    <!--Icon Fonts - Font Awesome Icons-->
    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <!-- Animate CSS-->
    <link href="../css/animate.css" rel="stylesheet" type="text/css">

    <!--Google Webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>


    <!-- Templates -->
    <template id="blog-card">
        <div class="col-3">
            <div class="card">
                <img 
                    id="blog-image"
                    src="images/placeholder_climb.jpg" 
                    alt="Avatar" 
                    style="width:100%"
                >
                <div class="container">
                  <h4><b id="blog-title">Blogpost Title</b></h4>
                  <p id="blog-description">Description</p>
                </div>
            </div>
        </div>
    </template>

</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQJ637J"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<!-- Preloader -->
<div id="preloader">
    <div id="status" class="la-ball-triangle-path">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!--End of Preloader-->

<div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
    <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
    <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
    <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
    <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
</div>

<div id="wrapper">

    <header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
        <div id="header" class="nav-collapse">
            <div class="row clearfix">
                <div class="col-1">

                    <!--Logo-->
                    <div id="logo">

                        <!--Logo that is shown on the banner-->
                        <img src="../images/logo.png"  id="banner-logo" alt="Landing Page"/>
                        <!--End of Banner Logo-->

                        <!--The Logo that is shown on the sticky Navigation Bar-->
                        <img src="../images/logo-2.png" id="navigation-logo" alt="Landing Page"/>
                        <!--End of Navigation Logo-->

                    </div>
                    <!--End of Logo-->

                    <aside>

                        <!--Social Icons in Header-->
                        <ul class="social-icons">
                            <li>
                                <a target="_blank" title="Facebook" href="https://www.facebook.com/climbpass">
                                    <i class="fa fa-facebook fa-1x"></i><span>Facebook</span>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" title="Telegram" href="https://t.me/climbjios">
                                    <i class="fa fa-telegram fa-1x"></i><span>ClimbJios</span>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" title="Instagram" href="http://www.instagram.com/climbpass">
                                    <i class="fa fa-instagram fa-1x"></i><span>Instagram</span>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" title="behance" href="mailto: info@climbpass.co">
                                    <i class="fa fa-at fa-1x"></i><span>Email</span>
                                </a>
                            </li>
                        </ul>
                        <!--End of Social Icons in Header-->

                    </aside>

                    <!--Main Navigation-->
                    <nav id="nav-main">
                        <ul>
                            <li>
                                <a href="/home">Home</a>
                            </li>
                            <li>
                                <a href="/about">About</a>
                            </li>

                            <li>
                                <a href="#">Contact</a>
                            </li>

                            <li>
                                <a href="/app">App</a>
                            </li>

                            <li>
                                <a href="/blog">Blog</a>
                            </li>
                        </ul>
                    </nav>
                    <!--End of Main Navigation-->

                    <div id="nav-trigger"><span></span></div>
                    <nav id="nav-mobile"></nav>

                </div>
            </div>
        </div><!--End of Header-->
    </header>

    <!--Main Content Area-->
    <main id="content">

        <!--Content Section-->
        <div id="climbpass-social" class="scrollto clearfix text-center" data-enllax-ratio=".2">

            <!-- POSTS -->
            <div class="row clearfix larger-padding">

                <div class="section-heading text-center">
                    <h3 class="">POSTS</h3>
                    <h2 class="section-title smaller-font">
                        Note: Aligned with the context of Singapore, the term "Rock Climbing" mostly refers to "Bouldering" or "Top Rope climbing".
                    </h2>
                </div>
            </div>

            <!-- Dynamically Generated Blog Posts -->
            <div class="row clearfix dynamic-wrap" id="dynamic-blog-cards">

                <div class="col-3">
                    <div class="card">
                        <img src="images/placeholder_climb.jpg" alt="Avatar" style="width:100%">
                        <div class="container">
                          <h4><b>John Doe</b></h4>
                          <p>Architect & Engineer</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!--End of Content Section-->

         
    </main>
    <!--End Main Content Area-->



</div>

<!-- Include JavaScript resources -->
<script src="../js/jquery.1.8.3.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/featherlight.min.js"></script>
<script src="../js/featherlight.gallery.min.js"></script>
<script src="../js/jquery.enllax.min.js"></script>
<script src="../js/jquery.scrollUp.min.js"></script>
<script src="../js/jquery.easing.min.js"></script>
<script src="../js/jquery.stickyNavbar.min.js"></script>
<script src="../js/jquery.waypoints.min.js"></script>
<script src="../js/images-loaded.min.js"></script>
<script src="../js/lightbox.min.js"></script>
<script src="../js/site.js"></script>
<script src="./blog.js"></script>
<script src="./data.js"></script>

</body>
</html>

    <!--Page Title-->
    <title>ClimbPass</title>

    <!--Meta Keywords and Description-->
    <meta name="keywords" content="ClimbPass">
    <meta name="description" content="ClimbPass is the super climbing platform for all things climbing related.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <!--Favicon-->

    <!--Google Webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>


    <!-- Templates -->
    <template id="blog-card">
        <a id="card-link" href="#" class="col-3">
            <div class="card">
                <img 
                    id="blog-image"
                    src="/images/placeholder_climb.jpg" 
                    alt="Avatar" 
                    style="width:100%"
                >
                <div class="container">
                  <h4><b id="blog-title">Blogpost Title</b></h4>
                  <p id="blog-description" class="no-style">Description</p>
                </div>
            </div>
        </a>
    </template>

</head>
<body>

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<!-- Preloader -->
<div id="preloader">
    <div id="status" class="la-ball-triangle-path">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!--End of Preloader-->

<div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
    <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
    <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
    <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
    <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
</div>

<div id="wrapper">

    <header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
        <div id="header" class="nav-collapse">
            <div class="row clearfix">
                <div class="col-1">

                    <!--Logo-->
                    <div id="logo">

                        <!--Logo that is shown on the banner-->
                        <img src="../images/logo.png"  id="banner-logo" alt="Landing Page"/>
                        <!--End of Banner Logo-->

                        <!--The Logo that is shown on the sticky Navigation Bar-->
                        <img src="../images/logo-2.png" id="navigation-logo" alt="Landing Page"/>
                        <!--End of Navigation Logo-->

                    </div>
                    <!--End of Logo-->

                    <aside>

                        <!--Social Icons in Header-->
                        <ul class="social-icons">
                            <li>
                                <a target="_blank" title="Facebook" href="https://www.facebook.com/climbpass">
                                    <i class="fa fa-facebook fa-1x"></i><span>Facebook</span>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" title="Telegram" href="https://t.me/climbjios">
                                    <i class="fa fa-telegram fa-1x"></i><span>ClimbJios</span>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" title="Instagram" href="http://www.instagram.com/climbpass">
                                    <i class="fa fa-instagram fa-1x"></i><span>Instagram</span>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" title="behance" href="mailto: info@climbpass.co">
                                    <i class="fa fa-at fa-1x"></i><span>Email</span>
                                </a>
                            </li>
                        </ul>
                        <!--End of Social Icons in Header-->

                    </aside>

                    <!--Main Navigation-->
                    <nav id="nav-main">
                        <ul>
                            <li>
                                <a href="/">Home</a>
                            </li>
                            <li>
                                <a href="/about">About</a>
                            </li>

                            <li>
                                <a href="/contact">Contact</a>
                            </li>

                            <li>
                                <a href="/app">App</a>
                            </li>

                            <li>
                                <a href="/blog">Blog</a>
                            </li>
                        </ul>
                    </nav>
                    <!--End of Main Navigation-->

                    <div id="nav-trigger"><span></span></div>
                    <nav id="nav-mobile"></nav>

                </div>
            </div>
        </div><!--End of Header-->
    </header>

    <!--Main Content Area-->
    <main id="content">
        <div class="contact-form-wrapper">
            <form id="test-form" class="contact-form">
                <div class="section-heading text-center full-length-content">
                    <h2 class="section-title smaller-font full-length-content">
                        Contact Us
                    </h2>
                </div>

                <div class="full-length-content single-field">
                    <label>Your name *</label>
                    <div class="space-items">
                        <input 
                            class="col-2-with-gap"
                            type="text" 
                            name="first_name" 
                            placeholder="First name" 
                            required 
                        />
                        <input 
                            class="col-2-with-gap"
                            type="text" 
                            name="last_name" 
                            placeholder="Last name" 
                            required 
                        />
                    </div>

                </div>
                
                <div class="full-length-content single-field flex-content">
                    <label>Email address *</label>
                    <input type="text" name="email" placeholder="Email Address" />
                </div>
    
                <div class="full-length-content single-field flex-content">
                    <label>Phone number</label>
                    <input type="text" name="phone" placeholder="Number" />
                </div>
    
                <div class="full-length-content single-field flex-content">
                    <label>Message *</label>
                    <textarea 
                        rows="4"
                        cols="50"
                        type="text" 
                        name="message" 
                        placeholder="Message"
                    ></textarea>
                </div>
    
                <button class="ripple" id="submit-form" type="submit">Submit</button>
            </form>
        </div>
        
         
    </main>
    <!--End Main Content Area-->



</div>

<!-- Include JavaScript resources -->
<script src="../js/jquery.1.8.3.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/featherlight.min.js"></script>
<script src="../js/featherlight.gallery.min.js"></script>
<script src="../js/jquery.enllax.min.js"></script>
<script src="../js/jquery.scrollUp.min.js"></script>
<script src="../js/jquery.easing.min.js"></script>
<script src="../js/jquery.stickyNavbar.min.js"></script>
<script src="../js/jquery.waypoints.min.js"></script>
<script src="../js/images-loaded.min.js"></script>
<script src="../js/lightbox.min.js"></script>
<script src="../js/site.js"></script>
<script>
    var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbwZEITtwDSn-Ru_YWFzVfdDhrDONAt26SgHIGhlIyzvpmT7yik/exec'

    $('#submit-form').on('click', function(e) {
        e.preventDefault();
        var jqxhr = $.ajax({
            url: url,
            method: "GET",
            dataType: "json",
            data: $form.serialize()
        }).success(() => {
                // notify user
                document.getElementById("test-form").reset();
                alert("Feedback Submitted!")
            }
        );
    })
</script>
